<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Collection App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>
  <header>
      <form id="new-game-form">
          <div id="form-wrapper">
              <div class="form-item">
                  <label for="title" class="primary">Title</label>
                  <input type="text" id="title" required>
              </div>
              <div class="form-item">
                  <label for="genre" class="primary">Genre</label>
                  <input type="text" id="genre" required>
              </div>
              <div class="form-item">
                  <label for="system" class="primary">System</label>
                  <select id="system">
                      <option value="" disabled selected></option>
                      <option value="PS5">PS5</option>
                      <option value="PS4">PS4</option>
                      <option value="PC">PC</option>
                      <option value="N64">N64</option>
                      <option value="Mega Drive">Mega Drive</option>
                  </select>
              </div>
              <div class="form-item">
                <label for="completed" class="primary">Completed?</label>
                <input type="radio" id="completed" value="completed" required>
              </div>
          </div>
          <input type="submit" value="save"/>
      </form>

      <button id="delete-all">Delete all</button>

             <h1>Game Collection</h1>
    </header>
    <body>

        <ul id="game-collection">
            <li id="game-collection-item">
                <h2>Example Title</h2>
                <h3>Example Genre</h3>
                <p>Example System</p>
                <p>Completed?</p>
            </li>
            <li id="game-collection-item">
                <h2>Example Title 2</h2>
                <h3>Example Genre 2</h3>
                <p>Example System 2</p>
                <p>Completed?</p>
            </li>
    
        </ul>
    </body>
</html>
