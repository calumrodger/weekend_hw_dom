<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Collection App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
      <form id="new-game-form">
          <div id="form-wrapper">
              <div class="form-item">
                  <label for="title" class="primary">Title</label>
                  <input type="text" id="title" required>
              </div>
              <div class="form-item">
                  <label for="genre" class="primary">Genre</label>
                  <input type="text" id="genre" required>
              </div>
              <div class="form-item">
                  <label for="system" class="primary">System</label>
                  <select id="system">
                      <option value="" disabled selected></option>
                      <option value="PS5">PS5</option>
                      <option value="PS4">PS4</option>
                      <option value="PC">PC</option>
                      <option value="N64">N64</option>
                      <option value="Mega Drive">Mega Drive</option>
                  </select>
              </div>
          </div>
          <input type="submit" value="save"/>
      </form>

      <button id="delete-all">Delete all</button>

      <h1>Game Collection</h1>
      <ul id="game-collection"></ul>
  </body>
</html>
